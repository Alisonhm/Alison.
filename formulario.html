<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios en html5</title>
</head>

<body>
    <header>
        <h1>formularios en html5</h1>
    </header>
    <main>
        <section>
            <h2>formulario de contacto</h2>
            <form action="contactos.html" method="post">
                <p>
                    <label for="nombre">
                        Nombre: <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>
                    </label>                   
                </p>
                <p>
                    <label for="apellido">
                        Apellido: <input id="apellido" type="text" name="apellido" placeholder="Apellido" required>
                </p>

                <p>
                    <label for="edad">
                    Edad: <input id="edad" type="number" name="edad" placeholder="Edad" required min="1" max="110"> 
                    </label>
                </p>

                <input type="submit" value="Enviar datos" formtarget="_blank">
                <input type="reset"  value="Resetear Formulario">
                <button type="submit">Elemento boton de tipo submit</button>
            </form> 
        </section>
        
        <section>
            <h2>Formulario de contacto2</h2>

                    <label for="radio1">

                    </label>
                </p>

                <p>
                    <label for="radio2">
                        opcion 2: <input id="opcion2" type="radio" name="RadioBoton2">
                    </label>
                </p>
                <input type="submit" value="Enviar datos" formtarget="_blank">

            </form>
        </section>

        <section>
            <h2>Formulario de contacto3</h2>
            <form action="" method="post">


                <p>
                    <label for="text">
                        Nombre: <input id="text" type="text" name="text"> 
                    </label>
                </p>
                <p>
                    <label for="textarea">
                        Dame una descripcion. <br>
                        <textarea name="textarea" id="textarea" cols="30" rows="10">Soy text area</textarea>
                    </label>
                </p>
                <input type="submit" value="Enviar datos" formtarget="_blank">

            </form>
        </section>
